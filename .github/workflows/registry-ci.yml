name: Docker Registry CI - Build and Push to Docker Hub

# Triggers on pushes to main branch or when manually triggered
on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/registry-ci.yml"
      - "devops/registry/**"
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build-and-push:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate commit SHA

      # Step 2: Set up Docker Buildx (enables advanced Docker features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub using repository secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Extract metadata (tags, labels) for Docker image
      - name: Extract Docker metadata
        id: meta
        run: |
          # Get short commit SHA (first 7 characters)
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT

          # Define image name
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend"
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

          # Define tags
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          echo "${IMAGE_NAME}:sprint3" >> $GITHUB_OUTPUT
          echo "${IMAGE_NAME}:commit-${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Step 5: Build and push Docker image with all tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/app
          file: ./frontend/app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:sprint3
            ${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:commit-${{ steps.meta.outputs.commit_sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:latest
          cache-to: type=inline
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      # Step 6: Output summary with image details
      - name: Output build summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Docker Image Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Frontend (Next.js)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** \`${{ steps.meta.outputs.commit_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub Repository:** [\`${{ steps.meta.outputs.image_name }}\`](https://hub.docker.com/r/${{ steps.meta.outputs.image_name }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Tags Pushed:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:sprint3\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:commit-${{ steps.meta.outputs.commit_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Pull Command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:commit-${{ steps.meta.outputs.commit_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Test locally: \`docker run -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/feastflow-frontend:commit-${{ steps.meta.outputs.commit_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Update Kubernetes manifest to reference this image tag" >> $GITHUB_STEP_SUMMARY
          echo "3. Deploy to staging/production cluster" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # Step 7: Notify if build fails
      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Docker image build failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          exit 1
