# PersistentVolumeClaim for PostgreSQL data
# Kubernetes manages storage lifecycle - one of its key responsibilities
# Data persists across pod restarts and rescheduling
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: feastflow
  labels:
    app: feastflow
    component: database
spec:
  accessModes:
    - ReadWriteOnce  # Single node read-write access
  resources:
    requests:
      storage: 5Gi   # Request 5GB storage
  # storageClassName: standard  # Uncomment for cloud providers (gp2, pd-standard, etc.)
