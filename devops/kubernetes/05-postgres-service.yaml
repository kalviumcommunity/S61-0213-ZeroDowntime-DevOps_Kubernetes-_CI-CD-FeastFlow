# PostgreSQL Service for internal cluster communication
# Kubernetes Service Discovery: postgres.feastflow.svc.cluster.local
# No need for manual IP management - K8s handles this
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: feastflow
  labels:
    app: feastflow
    component: database
spec:
  type: ClusterIP  # Internal only, not exposed outside cluster
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: feastflow
    component: database
  
  # Session affinity for database connections
  sessionAffinity: ClientIP
