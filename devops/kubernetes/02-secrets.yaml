# Secrets for sensitive data
# In production, use:
# - Sealed Secrets (bitnami-labs/sealed-secrets)
# - External Secrets Operator
# - Cloud provider secret managers (AWS Secrets Manager, Azure Key Vault, GCP Secret Manager)
#
# Note: These are base64 encoded, NOT encrypted. For demo only.
# Generate with: echo -n 'your-secret' | base64
apiVersion: v1
kind: Secret
metadata:
  name: feastflow-secrets
  namespace: feastflow
  labels:
    app: feastflow
type: Opaque
data:
  # postgres123
  POSTGRES_PASSWORD: cG9zdGdyZXMxMjM=
  # your_super_secret_jwt_key_change_this_in_production
  JWT_SECRET: eW91cl9zdXBlcl9zZWNyZXRfand0X2tleV9jaGFuZ2VfdGhpc19pbl9wcm9kdWN0aW9u
  # postgres123
  DB_PASSWORD: cG9zdGdyZXMxMjM=

---
# Example of how to create secrets from command line (preferred method):
# kubectl create secret generic feastflow-secrets \
#   --from-literal=POSTGRES_PASSWORD='postgres123' \
#   --from-literal=JWT_SECRET='your_super_secret_jwt_key' \
#   --from-literal=DB_PASSWORD='postgres123' \
#   --namespace=feastflow
