# Horizontal Pod Autoscaler for Backend
# Automatically scales backend pods based on CPU and memory metrics
# Demonstrates K8s autoscaling capabilities for handling variable load
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: feastflow-backend-hpa
  namespace: feastflow
  labels:
    app: feastflow
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: feastflow-backend

  # Replica boundaries
  minReplicas: 2 # Minimum for high availability
  maxReplicas: 10 # Maximum to prevent resource exhaustion

  # Scaling behavior configuration
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 50 # Scale down max 50% of current pods
          periodSeconds: 60
        - type: Pods
          value: 2 # Or scale down max 2 pods
          periodSeconds: 60
      selectPolicy: Min # Use the most conservative policy

    scaleUp:
      stabilizationWindowSeconds: 0 # Scale up immediately
      policies:
        - type: Percent
          value: 100 # Can double the pods
          periodSeconds: 30
        - type: Pods
          value: 4 # Or add max 4 pods
          periodSeconds: 30
      selectPolicy: Max # Use the most aggressive policy

  # Metrics to watch
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70 # Scale when avg CPU > 70%

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80 # Scale when avg memory > 80%

---
# HPA for Frontend
# Scales frontend pods based on CPU utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: feastflow-frontend-hpa
  namespace: feastflow
  labels:
    app: feastflow
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: feastflow-frontend

  # Replica boundaries
  minReplicas: 2 # Minimum for redundancy
  maxReplicas: 8 # Maximum for frontend tier

  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180 # Wait 3 min before scaling down
      policies:
        - type: Pods
          value: 1 # Scale down 1 pod at a time
          periodSeconds: 60

    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 2 # Add 2 pods at a time
          periodSeconds: 30

  # CPU-based scaling for frontend
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60 # Scale when avg CPU > 60%
