apiVersion: v1
kind: Service
metadata:
  name: { { include "feastflow-app.fullname" . } }
  labels:
    app: { { include "feastflow-app.name" . } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.containerPort } }
  selector:
    app: { { include "feastflow-app.name" . } }
